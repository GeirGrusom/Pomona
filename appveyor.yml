environment:
  priv_key:
    secure: 

install:
  - choco install gitversion.portable -pre -y

before_build:
  - nuget restore
  - ps: gitversion /l console /output buildserver

build:
  project: Pomona.sln
  publish_nuget: true

after_build:
  - ps: >-
      ./update-docs.ps1

test:
  assemblies:
    - 'tests/**/bin/*/*Tests.dll'
  categories:
    except:
      - TODO

deploy:
- provider: NuGet
  api_key:
    secure: Rct2fdDCPZdCId+Xelo02OHeWpN2qMkeve07e1bpk8/wVUDO+KESONQOCe/ah9Wu
  on:
    appveyor_repo_tag: true
- provider: GitHub
  api_key:
    secure: 
  on:
    appveyor_repo_tag: true

notifications:
  on_build_success: false
  on_build_failure: false
  on_build_status_changed: true
